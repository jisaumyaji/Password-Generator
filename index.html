<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-purple-900 flex min-h-screen justify-center items-center">
  <!-- <h2 class="bg-yellow-300">hello saumya</h2>
   -->
  <div class="flex flex-col h-[400px] w-[350px]">
    <h1 class="text-white mx-auto p-2 m-2 font-semibold text-xl text-center">PASSWORD GENERATOR</h1>
    <div class="border-2  border-black shadow-lg rounded-xl  p-2  bg-purple-950">
      <h1 class="text-yellow-500 ">PASSWORD</h1>
    </div>
    <div class="mt-4 border-2 bg-purple-950 rounded-xl shadow-md border-black">
      <div class="flex p-3 text-white justify-between">
        <h4>Password Length</h4>
        <h4>0</h4>
      </div>
      
      <!-- slider
         -->
         <div class="p-3">
          <input width="320" name="slider" type="range" min="0" max="8" value="50" class="slider" id="myRange">
         </div>
      <!-- <label for="">choose for Password</label> -->
      <div class="border-white text-white flex flex-col p-3">
        <div >
          <input type="checkbox" title="choose">
          <label for="choose">Include Uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" title="choose">
          <label for="choose">Include Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" title="choose">
          <label for="choose">Include Numbers</label>
        </div>

        <div>
          <input type="checkbox" title="choose">
          <label for="choose">Include Symbols</label>
        </div>

      </div>
      <div class="p-3">
        <button class="bg-purple-500 text-yellow-600 p-3 rounded-sm w-full">GENERATE PASSWORD</button>
      </div>
       
       
    </div>
  </div>
</body>

</html>
